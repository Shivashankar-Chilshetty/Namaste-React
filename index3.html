<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namaste React - Not render here will print when root is not configured properly</title>
</head>
<body>
    <div id="root">NOT RENDER HERE</div>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script>
        let heading = React.createElement("h1", {id: "title"}, "Namaste React");
        let root = ReactDOM.createRoot(document.getElementById("root1")); /*Incorrect id*/
        root.render(heading);
    </script>
</body>
</html>
